<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace JP - Estilo Mercado Libre</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Marketplace JP</h1>
      <input type="text" id="search-bar" placeholder="Buscar productos..." />
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Carrito</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="product-list">
        <h2>Productos</h2>
        <div id="products">
          <!-- Los productos se agregarán aquí dinámicamente con JavaScript -->
        </div>
      </section>

      <aside id="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items">
          <!--Los elementos del carrito se agregarán aquí dinámicamente -->
        </ul>
        <p id="cart-total">Total: $0.00</p>
        <button id="clear-cart">Vaciar Carrito</button>
      </aside>
    </main>

    <script src="app.js"></script>
  </body>
</html>
